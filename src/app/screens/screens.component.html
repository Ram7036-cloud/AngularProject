<p>screens works!</p>

<h2>{{UserNames}}</h2>
<h2>{{UserDetails}}</h2>
@for (user of UserNames; track user) {
<h2>{{user}}</h2>

}
<hr>
@for (student of UserDetails; track student;let i=$index) {
<table class="table table-striped table-bordered table-hover">
  <span>{{i+1}}</span>
  <span class=" btn btn-primary">{{student.name}}</span>
  <span>{{student.age}}</span>

  <span>{{student.email}}</span>
  <button (click)="getNames(student.name)" class="btn btn-primary" (click)="getclick($event)">get name</button>
</table>
}
